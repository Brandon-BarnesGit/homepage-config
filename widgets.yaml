---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/info-widgets/

- resources:
    label: System
    cpu: true
    cputemp: true
    tempmin: 0
    tempmax: 80
    memory: true
    uptime: true

- resources:
    label: Storage
    disk: /

- resources:
    label: Network
    network: true

- search:
    provider: duckduckgo
    target: _blank

- datetime:
    text_size: xl
    format:
      dateStyle: long
      timeStyle: short
      hour12: false